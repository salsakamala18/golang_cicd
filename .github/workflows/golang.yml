name: Go

on:
  workflow_dispatch:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.20' ]

    steps:
      - uses: actions/checkout@v4


      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Initial
        run: go mod init ${{ github.repository }}

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build > TestResults

      - name:  Create Test Results with Go
        run: go test > TestResults-${{ matrix.go-version }}.json

      - name: Check Directory and Files
        run: ls

       


      - name: Upload Go test results
        uses: actions/upload-artifact@v4
        with:
          name: Go-TestResults-${{ matrix.go-version }}
          path: TestResults-${{ matrix.go-version }}.json
